<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      background-image: url('https://www.worksighted.com/wp-content/uploads/2020/06/passphrase-background.jpg');
      background-size: 100% 100%;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      min-height: 100vh; /* Ensure the body fills the viewport height */
      display: flex;
      flex-direction: column; /* Stack the elements vertically */
    }

    h1 {
      color: #FF0000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
      width: 300px;
      height: 30px;
      font-size: 16px;
      padding: 5px;
    }

    .download-button {
      background-color: #008CBA;
    }

    footer {
      text-align: center;
      padding: 3px;
      background-color: black;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .content {
      flex: 1; /* Fill the remaining vertical space */
    }
    .advertisement {
      width: 100%;
      height: 70%;

      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .advertisement a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .advertisement-text{
      text-align: center;
      position: absolute;
      top: 115%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    /*Advertisement image css part */
    img{
      height: 150px;
      width: 100%;
    }
  </style>
  <script>
    function generatePassword() {
      var lower = 'abcdefghijklmnopqrstuvwxyz';
      var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var numbers = '0123456789';
      var special_characters = '!@#$%';
      var all = lower + upper + numbers + special_characters;
      var length = 12;
      var gen_password = Array.from({length: length}, () => all[Math.floor(Math.random() * all.length)]).join('');
      document.getElementById('password').value = gen_password;
    }

    function downloadFile() {
      var gen_password = document.getElementById('password').value;
      var note = document.getElementById('note').value;
      var text = 'Generated Password: ' + gen_password + '\nNote: ' + note;
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', 'password_and_note.txt');
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
    /*Alert message for password generation button*/
    function Alertmsg(){
      alert("Thank for generate password. Befor download you need to add note like'This is my faceebook password'")
    }
    /*Alert message for Download button*/
    function DownloadAlrt(){
      alert("Befor Download you need to Generate Password Click the button")
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div class="content">
    <div class="container">
      <input type="text" id="password" readonly>
      <button onclick="generatePassword()| Alertmsg()">Generate Password</button>
      <br>
      <label class="note-label" for="note">Add some Note:</label>
      <br>
      <textarea id="note" rows="4" cols="50" placeholder="Enter Your note here"></textarea>
      <br>
      <button class="download-button" onclick="DownloadAlrt() | downloadFile()">Download as .txt</button>
    </div>
  </div>
  <!---Widget for website-->
  <div class="iframe-wrapper">
    <iframe src="https://intechlk.blogspot.com/" width="300" height="200" ></iframe>
  </div>

   <!-- Advertisement footer banner HTML -->
   <div class="advertisement">
    <a href="https://intechnote.blogspot.com/">
    <img src="./blogs-banner.jpg" alt="Advertisement Image">
    </a>
    <div class="advertisement-text">
      <span>Visit Our blogspot - content Create by AI </span>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <p>
      Created By Thanusha Deemantha <br>
      &copy; All rights received 2023
    </p>
  </footer>
</body>
</html>
